# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
    # You can also specify other tool versions:
    # nodejs: "20"
    # rust: "1.70"
    # golang: "1.20"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py
  # You can configure Sphinx to use a different builder, for instance use the dirhtml builder for simpler URLs
  # builder: "dirhtml"
  # Fail on all warnings to avoid broken references
  # fail_on_warning: true

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#   - pdf
#   - epub

# Optional but recommended, declare the Python requirements required
# to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
  install:
    - requirements: docs/requirements.txt  # Install dependencies from requirements.txt file
    # You can also explicitly install any missing dependencies if required:
    - pip install openbabel  # Ensure openbabel is installed for the build

# Custom build environment steps (before and after installation)
build:
  before_install:
    # Update the system and install dependencies that are needed for the build
    - sudo apt-get update
    - sudo apt-get install -y openbabel  # Install Open Babel and any required system dependencies

  # Optionally you can define any additional commands needed during the build
  commands:
    - pip install .  # Install your project if needed
    - make html  # This will build the Sphinx documentation
